

<section style="background-color: #eee;">
    <div class="py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
              data-mdb-ripple-color="light">
              <img src="{{viewProduct.productIcon}}"
                style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                alt="Laptop" />
              <a href="#!">
                <div class="mask"></div>
              </a>
            </div>
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <div>
                  <p  class="text-dark font-weight-bold" style="font-size: 18px;">{{viewProduct.productName}}</p>
                </div>
              </div>
            </div>
            <hr class="my-0" />
            <form name="form" #form='ngForm' (ngSubmit)="viewProduct.productStatus == 0">
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <p class="text-dark"  style="font-size: 16px;">Description: {{viewProduct.productDescription}}</p>
              </div>
            </div>
            <hr class="my-0" />
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <p class="text-dark" style="font-size: 16px;">Price: Rs. {{viewProduct.productPrice}}</p>
              </div>
            </div>
            <hr class="my-0" />
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <p class="text-dark" style="font-size: 16px;">Stock: {{viewProduct.productStock}}</p>
              </div>
            </div>
            <hr class="my-0" />
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <input placeholder="Enter Quantity" min="1" type="number" name="cost" value="1"  [(ngModel)]="this.count" />
                <p class="text-dark" style="font-size: 16px;"> <b>Total:</b> {{viewProduct.productPrice*count | currency:'INR'}} </p>
              </div>
            </div>
            <hr class="my-0" />
            <div class="card-body pb-0">
              <!-- <i class="fas fa-heart fa-lg"  (click)="handleAddToWishList(viewProduct.productId)"  ></i>  -->
           <button [disabled]= "isClicked"> <i class="fas fa-heart fa-lg"  (click)="handleAddToWishList(viewProduct.productId); isClicked=true"></i></button>   
             </div> 
            <!-- <div class="card-body pb-0">
              <i  style="color: red;" class="far fa-heart fa-4x" (click)="handleAddToWishList(viewProduct.productId)" ></i> -->
              <!-- <i *ngIf=" addedToWishlist" style="color: red;" class="fas fa-heart fa-4x"></i> -->
            <!-- </div> -->
           
            <!-- <button (click)="handleAddToWishList(viewProduct.productId)" class="btn btn-warning btn-lg btn-block" type="submit" >WishList</button> -->
            <!-- <button (click)="handleRemoveFromWishList(viewProduct.productId)" class="btn btn-warning btn-lg btn-block" type="submit" >Remove WishList</button> -->

            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                <button (click)="addToCart(viewProduct.productId,viewProduct.productPrice*count,count)" class="btn btn-warning btn-lg btn-block" type="submit" [disabled]="!form.form.valid" *ngIf="viewProduct.productStatus == 0; else offBlock">Add to Cart</button>
                <button  (click)="buyNow(viewProduct.productId,viewProduct.productPrice*count,count)" routerLink="/order-details-duplicate" class="btn btn-warning btn-lg btn-block" type="submit" [disabled]="!form.form.valid" *ngIf="viewProduct.productStatus == 0; else offBlock">Buy Now</button>
                <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>

              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
