  <head><style>

    </head>
  <section class="vh-100" style="background-color: white;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img   src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #form='ngForm' (ngSubmit)="onSubmit()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <img height="50px" src="assets/brand.png" />
                      <span class="h1 fw-bold mb-0">Shop Till You Want</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up</h5>
  
                    <div class="form-outline mb-4">
                      <label><b>Email address</b></label>
                      <input  [(ngModel)]="user.email" type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email" emailId required autofocus  pattern="(^.+@gmail\.com)" #email="ngModel">
                      <div  *ngIf="email.invalid && (email.dirty ||email.touched)" >
                          <div style="color: red;" *ngIf="email.errors?.['required']" >
                              Email is required.
                          </div>
                          <div style="color: red;" *ngIf="email.errors?.['emailId']">
                              Invalid Email.
                          </div>
                          <div style="color: red;" *ngIf="email.errors?.['pattern']">
                            Email Condition not satisfied .
                        </div>
                      </div>
                    </div>
                    
  
                    <div class="form-outline mb-4">
                      <label><b>Name</b></label>
                      <input [(ngModel)]="user.name" type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Your name" required   #name="ngModel">
                        <div  *ngIf="name.invalid && (name.dirty ||name.touched)">
                            <div style="color: red;" *ngIf="name.errors?.['required']">
                                Name is required.
                            </div>
                            <div style="color: red;" *ngIf="name.errors?.['minlength']">
                                Name must be at least 3 characters long.
                            </div>
                        </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label><b>Password</b></label>
                      <input [(ngModel)]="user.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" minlength="4" required [pattern]="('^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@$!%*?&]).{4,50}')" #password="ngModel">
                        <div  *ngIf="password.invalid && (password.dirty ||password.touched)">
                            <div style="color: red;" *ngIf="password.errors?.['required']">
                                Password is required.
                            </div>
                            <div style="color: red;" *ngIf="password.errors?.['pattern']">
                              Password Condition not satisfied .
                          </div>
                            <div style="color: red;" *ngIf="password.errors?.['minlength']">
                                Password must be at least 4 characters long.
                            </div>
                        </div>
                    </div>


  
                    <div class="form-outline mb-4">
                      <label><b>Phone</b></label>
                      <input [(ngModel)]="user.phone" type="text" class="form-control form-control-lg" id="phone" name="phone" placeholder="Phone" required  #phone="ngModel" >
                      <div  *ngIf="phone.invalid && (phone.dirty ||phone.touched)">
                        <div style="color: red;" *ngIf="phone.errors?.['required']">
                            Phone is required.
                        </div>
                    </div>
                    
                       
                         <button style="margin-top: 10px; " class="btn btn-info" (click)="votp(user.phone)"> Generate OTP </button>
                   
                
                
                         <div class="form-outline mb-4">
                          <label><b>OTP Verification</b></label>
                          <input [(ngModel)]="otp" type="text" name="otp"  class="form-control form-control-lg" placeholder="Enter OTP" required   >

                        <!-- <td align="right"> OTP Verification </td> -->
                        <!-- <td align="left"><input type="text" name="otp"  [(ngModel)]="otp" /></td> -->
                        <button style="margin-top: 10px; "  class="btn btn-info" (click)="v(user.phone,otp)"> Verify OTP</button>
                        </div>

                        
                    </div>
  
  
                    <div class="form-outline mb-4">
                      <label><b>Address</b></label>
                      <input [(ngModel)]="user.address" type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Address" required #address="ngModel">
                        <div  *ngIf="address.invalid && (address.dirty ||address.touched)">
                            <div style="color: red;" *ngIf="address.errors?.['required']">
                                Address is required.
                            </div>
                        </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!form.form.valid" >Sign up</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
