<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
  
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
            
          </div>
         
          <div *ngFor="let productInOrder of cartProducts">
            <div class="card rounded-3 mb-4">
                <div class="card-body p-4">
                <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2" routerLink="/product/{{productInOrder.productId}}">
                    <img
                        src="{{productInOrder.product.productIcon}}"
                        alt="{{productInOrder.product.productName}}"
                        class="img-fluid rounded-3">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                    <p class="lead fw-normal mb-2" routerLink="/product/{{productInOrder.product.productId}}">{{productInOrder.product.productName}}</p>
                    <p><span class="text-muted">Price: Rs.</span>{{productInOrder.product.productPrice}}</p>
                    </div>
                    <div  class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        
                         
                                <!-- <input  type="number" name="cost" value="1"  [(ngModel)]="this.count" /> -->
                             
                        
       
                        
                    </div>
                    <!-- <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6>{{productInOrder.product.totalPrice}}</h6>
                    <h5 class="mb-0">Rs. {{productInOrder.product.totalPrice | currency:'INR'}}</h5>
                    </div> -->
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6> Quantity: {{productInOrder.totalPrice/productInOrder.product.productPrice}}</h6>
                    <h5>Total Rs. {{productInOrder.totalPrice}}</h5>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <a class="text-danger" (click)="handleRemoveFromCart(productInOrder.id)" routerLink="./"><i class="fas fa-trash fa-lg"></i></a>
                    </div>
                </div>
                </div>
            </div>
          </div>

          <!-- <div  *ngIf="productInOrders?.length > 0; else empty">
            <div class="card">
                <div class="card-body">
                    <select [(ngModel)]="selectedCoupon" name="Coupon" class="form-control" >
                        <option>Select Coupon</option>
                        <option *ngFor="let dep of coupon">
                            {{dep.id}}
                        </option>
                    </select>
                </div>
            </div> -->
            <br>
            <div class="card">
                <div class="card-body">
                    <h5 style="display: inline;" >Total: Rs. {{this.totalCartValue}}  </h5>
                    <!-- <h5 style="display: inline;">Total: Rs. {{total-total*0.2}}</h5> -->
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-body">
                    <button routerLink="/order-details" type="button" class="btn btn-warning btn-block btn-lg" (click)="checkout()">Proceed to Buy</button>
                 </div>
            </div>
        </div>
  
        </div>
      </div>
    <!-- </div> -->
    <div *ngIf="!cartProducts">
        <h4  class="text-muted text-center">Cart is empty. Shop Now!</h4>
    </div>
  </section>
  <app-footer></app-footer>
