<h1 align="center" class="display-4 mb-5">Add Product</h1>
<div style="width:40%; margin: 25px auto">
    <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
        <!--Id-->
        <div class="form-group">
            <label for="productId">Code</label>
            <input    type="text"
                   class="form-control form-control-lg" #productIdInput
                   id="productId" name="productId" ngModel required #productId="ngModel" >
            <div>
                
            </div>
        </div>
        <!--Photo-->
        <div class="form-group">
            <label>Photo Link</label>
            <input  type="text" class="form-control form-control-lg" id="productIcon"
                   name="productIcon" placeholder="Photo" ngModel required #productIcon="ngModel">
        </div>

        <!--Name-->
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control form-control-lg" id="productName"
                  
                   name="productName" placeholder="Name" ngModel required #productName="ngModel">
        </div>
        
        <!-- <div class="form-group">
            <label>Create Time</label>
            <input  type="text" class="form-control form-control-lg" ngModel id="createTime"
                   #createTime="ngModel"
                   name="createTime" required readonly>
        </div> -->
        <!--Category-->
        <div class="form-group">
            <label for="categoryType">Category</label>
            <!-- <input [(ngModel)]="editProduct.categoryType" type="text" class="form-control form-control-lg" id="productCategory"
                   #productCategory="ngModel"
                   name="productCategory" placeholder="Name" required readonly> -->
            <select class="custom-select custom-select-lg " id="categoryType" name="categoryType"
                  
                    required ngModel #categoryType="ngModel">
                <option [ngValue]=0>Mobile</option>
                <option [ngValue]=1>Skin Care</option>
                <option [ngValue]=2>Home Furnishing</option>
                <option [ngValue]=3>Fashion</option>
            </select>
        </div>

        <!--Description-->
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control form-control-lg text-left"
                      id="productDescription" name="productDescription"
                      placeholder="Description" ngModel #productDescription="ngModel"></textarea>
        </div>
        <!--Price-->
        <div class="form-group">
            <label for="productPrice">Price</label>
            <input class="form-control form-control-lg"
                   type="number"
                   id="productPrice"
                   name="productPrice"
                   #productPrice="ngModel"
                   ngModel
                   required>
           
        </div>
        <!--Stock-->
        <div class="form-group">
            <label for="productStock">Stock</label>
            <input class="form-control form-control-lg"
                   type="number"
                   id="productStock"
                   name="productStock"
                   min="0" #productStock="ngModel"
                   ngModel
                   required>
            
        </div>
        <!--Status-->
        <div class="form-group">
            <label for="productStatus">Status</label>
            <select class="custom-select custom-select-lg " id="productStatus" name="productStatus" required
                   ngModel #productStatus="ngModel">
                <option [ngValue]=0>Available</option>
                <option [ngValue]=1>Unavailable</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit"   class="btn btn-lg btn-primary btn-block">Submit</button>
        </div>
    </form>


</div>

<app-footer></app-footer>
