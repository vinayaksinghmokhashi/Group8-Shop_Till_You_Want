<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkout Page</title>
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <style type="text/css">
      .form-group{
        width: 500px;
        margin: 0 auto;
      }
      h3{
        text-align: center;
      }
    </style>
  </head>
  <body style="margin-top: 50px;">
    <div class="container">
      <h3>Checkout Page</h3>
      <form  #UserDetailsForm="ngForm" (ngSubmit)="submitForm(UserDetailsForm.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" value="{{loggedUser.name}}" id="name" class="form-control" placeholder="Name" minlength="2" maxlength="10"  readonly required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="text" value="{{loggedUser.phone}}" name="phone" id="mobile" class="form-control" placeholder="Mobile Number" minlength="10" maxlength="10" ngModel required  #phone="ngModel"> 
        </div>
        <div class="form-group">
            <label for="mobile">Email Id</label>
            <input type="text" value="{{loggedUser.email}}"  id="mobile" class="form-control" placeholder="Email Id" minlength="10" maxlength="10" ngModel  readonly required >
          </div>
        <div class="form-group">
          <label for="address">Delivery Address</label>
          <textarea value="{{loggedUser.address}}" name="address" id="address" class="form-control" placeholder="Delivery Address" minlength="10" maxlength="100" ngModel required #address="ngModel"></textarea>
        </div>
        <div class="form-group">
            <label for="address">State</label>
            <input type="text" name="state" id="state" class="form-control" placeholder="State" minlength="10" maxlength="10" ngModel required #state="ngModel">
          </div>
          <div class="form-group">
            <label for="address">Pin Code</label>
            <input type="text" name="pincode" id="pincode" class="form-control" placeholder="Pin Code" minlength="6" maxlength="6" ngModel required #pincode="ngModel">
          </div>
        <div class="form-group">
          <label>Payment Mode</label>
          <div class="radio">
            <label><input type="radio" name="payment" value="cash" checked>Cash on Delivery</label>
          </div>
          <div class="radio disabled">
            <label><input type="radio" name="payment" value="other" disabled>Other Payments</label>
          </div>
        </div>
        <div style="margin-top: 10px;" class="form-group">
          <!-- <input type="submit" value="Place Order" class="btn btn-primary"> -->
          <button  class="btn btn-primary"> Place Order </button>
        </div>
      </form>
    </div>
    <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script type="text/javascript">
      $(document).ready(function(){
        $("#checkoutForm").validate({
          rules:{
            name:{
              required: true,
              minlength: 2,
              maxlength: 50,
              pattern: /^[a-zA-Z\s]*$/
            },
            mobile:{
              required: true,
              minlength: 10,
              maxlength: 10,
              pattern: /^[0-9]*$/
            }
          },
          messages:{
            name:{
              required: "Please enter your name",
              minlength: "Name should contain minimum 2 characters",
              maxlength: "Name should not exceed 50 characters",
              pattern: "Name should not contain special characters"
            },
            mobile:{
              required: "Please enter your mobile number",
              minlength: "Mobile number should contain 10 digits",
              maxlength: "Mobile number should contain 10 digits",
              pattern: "Mobile number should contain only digits"
            }
          }
        });
      });
    </script>
  </body>
</html>
<app-footer></app-footer>
